<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calculabc(a,b) {
            if (a + b === 10) {
                alert("additionnés")
            } else if (a - b === 10) {
                alert("soustraits")
            }
            else if (a * b === 10) {
                alert("multipliés")
            }
            else if (a / b === 10) {
                alert("divisés ")
            }
            else {
                alert("null")
            }
        }
        calculabc(5,5);
    </script>
</body>

</html>
